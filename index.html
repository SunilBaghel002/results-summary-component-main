<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">
    <section class="result">
      <h1>Your Result</h1>
      <div class="display">
        <span class="score">76</span>
        <span class="total">of 100</span>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary">
      <h1>Summary</h1>
      <div class="reaction-element box">
        <div class="element">
          <img src="assets/images/icon-reaction.svg" alt="">
          <span>Reaction</span>
        </div>
        <div class="marks"><span>80</span> / 100</div>
      </div>
      <div class="memory-element box">
        <div class="element">
          <img src="assets/images/icon-memory.svg" alt="">
          <span>Memory</span>
        </div>
        <div class="marks"><span>92</span> / 100</div>
      </div>
      <div class="verbal-element box">
        <div class="element">
          <img src="assets/images/icon-verbal.svg" alt="">
          <span>Verbal</span>
        </div>
        <div class="marks"><span>61</span> / 100</div>
      </div>
      <div class="visual-element box">
        <div class="element">
          <img src="assets/images/icon-visual.svg" alt="">
          <span>Visual</span>
        </div>
        <div class="marks"><span>72</span> / 100</div>
      </div>
      <button class="btn">Continue</button>
    </section>
  </main>
  <button class="reset-btn">Reset</button>
  <script src="script.js"></script>
</body>

</html>
